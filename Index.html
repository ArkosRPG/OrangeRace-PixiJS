<!doctype html>
<meta charset="utf-8">
<title>OrangeRacing.PixiJS</title>
<body>
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<script src="pixi.js/dist/pixi.js"></script>
<script src="js/Track.js"></script>
<script src="js/Car.js"></script>
<script src="js/Keyboard.js"></script>
<script>
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite;

var CELL = 64;
var SIZEX = 12;
var SIZEY = 12;

var trackContainer = new Container(),
    carContainer = new Container(),
    trackCanvas = new PIXI.CanvasRenderer(CELL*SIZEX, CELL*SIZEY);
    carCanvas = new PIXI.CanvasRenderer(CELL*SIZEX, CELL*SIZEY, {transparent : true});
trackCanvas.view.style = "z-index: 0;";
carCanvas.view.style = "z-index: 1;";
document.body.appendChild(trackCanvas.view);
document.body.appendChild(carCanvas.view);

loader
    .add("img/Track.json")
    .load(DrawTrack)
    .load(DrawCar)
    .load(SetupControls)
    ;

var trackAtlas, trackCollisionAtlas;

function SetupControls()
{
    car.vx = 0;
    car.vy = 0;
    
    var left  = keyboard(37),
        up    = keyboard(38),
        right = keyboard(39),
        down  = keyboard(40);

    left.press = function() {
        car.vx = -5;
        car.vy = 0;
    };

    left.release = function() {
        if (!right.isDown && car.vy === 0) {
            car.vx = 0;
        }
    };

    up.press = function() {
        car.vy = -5;
        car.vx = 0;
    };

    up.release = function() {
        if (!down.isDown && car.vx === 0) {
            car.vy = 0;
        }
    };

    right.press = function() {
        car.vx = 5;
        car.vy = 0;
    };
    right.release = function() {
        if (!left.isDown && car.vy === 0) {
            car.vx = 0;
        }
    };

    down.press = function() {
        car.vy = 5;
        car.vx = 0;
    };
    down.release = function() {
        if (!up.isDown && car.vx === 0) {
            car.vy = 0;
        }
    };

    state = play;
 
    gameLoop();
}

function gameLoop()
{
  requestAnimationFrame(gameLoop);

  state();

  carCanvas.render(carContainer);
}

function play()
{
  car.x += car.vx;
  car.y += car.vy
}
</script>
</body>
