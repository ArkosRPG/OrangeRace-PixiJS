<!doctype html>
<meta charset="utf-8">
<title>OrangeRacing.PixiJS</title>
<body>
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<script src="pixi.js/dist/pixi.js"></script>
<script>
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Texture = PIXI.Texture,
    Sprite = PIXI.Sprite;

var CELL = 64;
var SIZEX = 12;
var SIZEY = 12;

var trackContainer = new Container(),
    carContainer = new Container(),
    trackCanvas = new PIXI.CanvasRenderer(CELL*SIZEX, CELL*SIZEY);
    carCanvas = new PIXI.CanvasRenderer(CELL*SIZEX, CELL*SIZEY, {transparent : true});
trackCanvas.view.style = "z-index: 0;";
carCanvas.view.style = "z-index: 1;";
document.body.appendChild(trackCanvas.view);
document.body.appendChild(carCanvas.view);

loader
    .add("img/Track.json")
    .load(DrawTrack)
    .load(DrawCar)
    .load(SetupControls)
    ;

var trackAtlas, trackCollisionAtlas;
var car;

function DrawTrack()
{
    trackAtlas = PIXI.loader.resources["img/Track.json"].textures; 

    var trackMap = new Array(4, 22, 17, 17, 17, 17, 65, 17, 17, 17, 40, 58,
                             5, 23, 19, 19, 19, 41, 66, 79, 79, 79, 18, 59,
                             6, 24, 17, 40, 58, 3, 67, 19, 19, 19, 41, 36,
                             7, 25, 19, 41, 59, 4, 22, 17, 40, 58, 90, 36,
                             0, 0, 11, 29, 36, 5, 23, 19, 41, 59, 90, 36,
                             0, 0, 12, 18, 47, 90, 36, 11, 29, 36, 90, 36,
                             0, 11, 29, 30, 48, 90, 36, 12, 18, 47, 90, 36,
                             0, 12, 18, 47, 0, 90, 36, 90, 30, 48, 90, 36,
                             4, 29, 30, 48, 11, 29, 47, 90, 36, 0, 90, 36,
                             5, 23, 21, 0, 12, 30, 48, 90, 36, 0, 90, 36,
                             6, 24, 17, 17, 42, 60, 0, 6, 24, 17, 42, 60,
                             7, 25, 19, 19, 43, 61, 0, 7, 25, 19, 43, 61);

    var i = 0;
    for(var x = 0; x < SIZEX; x++)
    {
        for(var y = 0; y < SIZEY; y++)
        {
            if(trackMap[i] > 0)
            {
                var spriteName = "road_sand";
                if(trackMap[i] < 10)
                    spriteName += 0;
                spriteName += trackMap[i];
          
                var trackCell = new Sprite(trackAtlas[spriteName]);
                trackCell.position.set(x * CELL, y * CELL);
                trackContainer.addChild(trackCell);
            }
            i++;
        }
    }
    trackCanvas.render(trackContainer);
}

function DrawCar()
{
    car = new Sprite(trackAtlas["CarGray"]);
    car.position.set(CELL, CELL*9);
    carContainer.addChild(car);

    car = new Sprite(trackAtlas["CarOrange"]);
    car.position.set(CELL, CELL*7);
    carContainer.addChild(car);

    carCanvas.render(carContainer);
}

function SetupControls()
{
    car.vx = 0;
    car.vy = 0;
    
    var left  = keyboard(37),
        up    = keyboard(38),
        right = keyboard(39),
        down  = keyboard(40);

    left.press = function() {
        car.vx = -5;
        car.vy = 0;
    };

    left.release = function() {
        if (!right.isDown && car.vy === 0) {
            car.vx = 0;
        }
    };

    up.press = function() {
        car.vy = -5;
        car.vx = 0;
    };

    up.release = function() {
        if (!down.isDown && car.vx === 0) {
            car.vy = 0;
        }
    };

    right.press = function() {
        car.vx = 5;
        car.vy = 0;
    };
    right.release = function() {
        if (!left.isDown && car.vy === 0) {
            car.vx = 0;
        }
    };

    down.press = function() {
        car.vy = 5;
        car.vx = 0;
    };
    down.release = function() {
        if (!up.isDown && car.vx === 0) {
            car.vy = 0;
        }
    };

    state = play;
 
    gameLoop();
}

function gameLoop()
{
  requestAnimationFrame(gameLoop);

  state();

  carCanvas.render(carContainer);
}

function play()
{
  car.x += car.vx;
  car.y += car.vy
}

function keyboard(keyCode) {
    var key = {};
    key.code = keyCode;
    key.isDown = false;
    key.isUp = true;
    key.press = undefined;
    key.release = undefined;

    key.downHandler = function(event) {
        if (event.keyCode === key.code) {
            if (key.isUp && key.press) key.press();
            key.isDown = true;
            key.isUp = false;
        }
        event.preventDefault();
    };

    key.upHandler = function(event) {
        if (event.keyCode === key.code) {
            if (key.isDown && key.release) key.release();
            key.isDown = false;
            key.isUp = true;
        }
        event.preventDefault();
    };

    window.addEventListener(
        "keydown", key.downHandler.bind(key), false
    );
    window.addEventListener(
        "keyup", key.upHandler.bind(key), false
    );
    return key;
}
</script>
</body>
